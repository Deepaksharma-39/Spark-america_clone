<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PeopleOne Sign In</title>
    <link
      rel="icon"
      href="https://secureservercdn.net/45.40.145.201/79x.0e9.myftpupload.com/wp-content/uploads/2020/12/cropped-site_icon-02-192x192.png"
      sizes="192x192"
    />
    <link rel="stylesheet" href="./styles/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&display=swap");
    </style>
  </head>

  <body>
    <div class="main-title-img">
      <img
        src="https://portal.peopleonehealth.com/Content/images/people_one_logo.svg"
        alt=""
      />
    </div>
    <div class="container-fluid main-div-log-reg">
      <div class="div-log">
        <h1 class="login-text">SIGN IN</h1>
        <form>
          <div class="form-group">
            <label class="control-label">Email Address</label>
            <input class="form-control" type="text" />
          </div>
          <div class="form-group">
            <label class="control-label">Password</label>
            <input class="form-control" type="password" />
          </div>
          <div class="form-group">
            <a href="#">Forgot your password?</a>
          </div>
          <div class="form-group">
            <button type="submit" class="btn">SIGN IN</button>
          </div>
        </form>
      </div>

      <hr style="margin-right: 50px; color: #495057" width="1" size="360" />

      <div class="div-reg">
        <h1 class="reg-text">CREATE ACCOUNT</h1>
        <form>
          <label class="control-label">Enter your Email Address</label>
          <input class="form-control bg-light" type="text" />
          <div class="form-group">
            <script src="https://www.google.com/recaptcha/api.js"></script>
            <div style="width: 304px; height: 78px">
              <iframe
                title="reCAPTCHA"
                src="https://www.google.com/recaptcha/api2/anchor?ar=1&amp;k=6LdFm6wUAAAAACm9xWrSKH1ibIrMn4OD6DBObc0a&amp;co=aHR0cHM6Ly9wb3J0YWwucGVvcGxlb25laGVhbHRoLmNvbTo0NDM.&amp;hl=en-GB&amp;v=CHIHFAf1bjFPOjwwi5Xa4cWR&amp;size=normal&amp;cb=93reqrxeadso"
                width="304"
                height="78"
                role="presentation"
                name="a-7233n5b77hs4"
                frameborder="0"
                scrolling="no"
              >
              </iframe>
            </div>
          </div>
          <div class="form-group">
            <button type="submit" class="btn">CREATE ACCOUNT</button>
          </div>
        </form>
        <div class="text-center">Don't have a company email address?</div>
        <div class="text-center">
          <a href="#"
            >Create your account with Member ID or SSN, Name and Birthdate
            instead.</a
          >
        </div>
      </div>
    </div>
    <div style="text-align: center">
      <p>
        Need Help – Contact Support
        <i class="fas fa-chevron-circle-right text-primary ml-2"></i>
      </p>
    </div>
    <footer>
      <p>© PeopleOne Health 2022</p>
    </footer>
  </body>
</html>
