<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SparkTeamAmerica</title>
    <!-- font awesome cdn -->
    <script src="https://kit.fontawesome.com/c7bc59b759.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/teamAmerica.css">
    <link rel="icon"
        href="https://secureservercdn.net/45.40.145.201/79x.0e9.myftpupload.com/wp-content/uploads/2020/12/cropped-site_icon-02-192x192.png"
        sizes="192x192">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&display=swap');
    </style>
</head>

<body>
    <div class="bg_city"
        style="background-image: url(&quot;https://spark360prodstorage.blob.core.windows.net/cityimages/cityteamamericacityimage96.jpg&quot;); background-size: 100%;">

        <div id="mySidenav" class="sidenav">
            <div class="close-sidenav">
                <img src="https://portal.peopleonehealth.com/Content/images/people_one_logo.svg" alt="">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            </div>
            <div class="tab-container">
                <div id="section" class="tabcontent" style="display: block;">
                    <ul class="menu-list nav">
                        <li class="n1">
                            <a href="#" class="nav_a1">
                                <div class="nav_i">
                                    <img src="https://portal.peopleonehealth.com/content/images/nav_calendar_challenges.svg" alt="">
                                </div>
                                <div class="nav_link">
                                    <p>SparkAmerica Calendar</p>
                                </div>
                            </a>
                        </li>
                        <li class="n2">
                            <a href="#" class="nav_a1 ">
                                <div class="nav_i">
                                    <img src="https://portal.peopleonehealth.com/content/images/nav_healthy_living.svg" alt="">
                                </div>
                                <div class="nav_link">
                                    <p>Articles</p>
                                </div>
                            </a>
                        </li>
                        <li class="n2">
                            <a href="#" class="nav_a2" target="_blank">
                                <div class="nav_i">
                                    <img src="https://portal.peopleonehealth.com/content/images/nav_learn_more2.svg" alt="">
                                </div>
                                <div class="nav_link">
                                    <p>Learn About PeopleOne</p>
                                </div>
                            </a>
                        </li>
    
                        <li class="n9">
                            <a href="#" class="nav_a9 ">
                                <div class="nav_i">
                                    <img src="https://portal.peopleonehealth.com/content/images/nav_help.svg" alt="">
                                </div>
                                <div class="nav_link">
                                    <p>Help</p>
                                </div>
                            </a>
                        </li>
                        <li class="n3">
                            <a href="#" class="nav_a3">
                                <div class="nav_i">
                                    <img src="https://portal.peopleonehealth.com/content/images/nav_login.svg" alt="">
                                </div>
                                <div class="nav_link">
                                    <p>Sign In</p>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Header Section -->
        <div class="header-sticky">
            <header>
                <div class="header-wrap container">
                    <div class="hamburger-menu">
                        <div class="sidenav-menu-btn" onclick="openNav()">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                    <div class="logo">
                        <a href="#">
                            <svg role="img" viewBox="0 0 32 32" width="24" height="24"
                                style="background-color:#ffffff00; display:inline-block; vertical-align:middle;"
                                version="1.1" xmlns="http://www.w3.org/2000/svg"
                                xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" x="0px" y="0px">
                                <g>
                                    <path class="nav_login_i" d="M 17.855 16 L 2.4124 16 " stroke="#ffffff"
                                        stroke-width="2" fill="none"></path>
                                    <g>
                                        <path class="nav_login_i" d="M 12.805 22.395 L 19.195 16.005 " stroke="#ffffff"
                                            stroke-width="2" fill="none"></path>
                                        <path class="nav_login_i" d="M 19.195 15.995 L 12.805 9.605 " stroke="#ffffff"
                                            stroke-width="2" fill="none"></path>
                                    </g>
                                    <path class="nav_login_i" id="Ellipse"
                                        d="M 4.9985 11.2 C 6.8502 6.9618 11.0792 4 16 4 C 22.6275 4 28 9.3725 28 16 C 28 22.6275 22.6275 28 16 28 C 11.0792 28 6.8502 25.0382 4.9985 20.8 "
                                        stroke="#ffffff" stroke-width="2" fill="none"></path>
                                </g>
                            </svg>
                            <span class="nav_login_text">Sign In</span>
                        </a>
                    </div>
                </div>
                <div class="top_city_title">
                    <h1 class="title">
                        <img src="https://spark360prodstorage.blob.core.windows.net/cityimages/cityteamamericacitylogo96.png"
                            class="city_logo" alt="">
                    </h1>
                </div>
                <img src="https://spark360prodstorage.blob.core.windows.net/cityimages/cityteamamericacityimage96.jpg"
                    class="city_img_size" alt="">
                <div class="top_city_btns">
                    <a style="font-size: 20px;" href="#" class="btn btn-outline-light round city_join_top_btn city_btn_unscrolled">
                        <i style="font-size: 20px;" class="fas fa-check mr-2"></i>
                        Join Now
                    </a>
                </div>
            </header>
        </div>
        <div class="curve_white_btm"></div>
    </div>
    <div class="text-center">
        <p>PRESENTED BY</p>
        <img style="width: 200px;" src="https://spark360prodstorage.blob.core.windows.net/sponsorimages/sponsorvionic170.png" alt="">
    </div>
    <div class="text-center margintoppow">
        <h3><span style="font-size: 14.6667px; white-space: pre-wrap; color: rgb(108, 117, 125) !important;">POWERED BY</span>&nbsp;
            <img src="https://spark360prodstorage.blob.core.windows.net/publicfiles/PeopleOne Logo Large FC.png" style="width: 200px; margin-top: -10px;">
        </h3>
    </div>
</body>

</html>

<script>
    function openNav() {
        document.getElementById("mySidenav").style.width = "300px";
    }

    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
    }
</script>
